<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva de Estacionamento</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1><button id="showFormButton" class="btn-primary">CADASTRO DE RESERVA DE ESTACIONAMENTO</button><br></h1>

    <form id="reservationForm" class="hidden">
        <label for="plate">Placa do Veiculo:</label>
        <input type="text" id="plate" name="plate" required><br><br>

        <label for="owner">Nome do Proprietário:</label>
        <input type="text" id="owner" name="owner" required><br><br>
        
        <label for="apartment-number">Número do Apartamento:</label>
        <input type="text" id="apartment-number" name="apartment-number" required><br><br>

        <label for="apartment-block">Bloco do Apartamento:</label>
        <input type="text" id="apartment-block" name="apartment-block" required><br><br>

        <label for="model">Modelo do Veículo:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="color">Cor do Veículo:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="parking-number">Número da Vaga:</label>
        <input type="text" id="parking-number" name="parking-number" required><br><br>

        <input type="button" id="save" class="btn-secundary" value="Salvar" onclick="saveReservation();">
        
    </form>
    <h1><button id="showListButton" class="btn-primary">LISTA DE VAGAS</button><br></h1>
    <table id="table" class="table" border="1">
        <thead>
            <th>Placa</th>
            <th>Proprietário</th>
            <th>N° do Apartamento</th>
            <th>Bloco do Apartamento</th>
            <th>Modelo</th>
